name: Notify Sub Projects

on:
  push:
    branches:
      - main

jobs:
  dispatch:
    runs-on: ubuntu-latest
    steps:
      - name: Define Repository List
        run: |
          REPOS=("techroy23/Docker-Peer2Profit" "techroy23/Docker-Wipter" "techroy23/Docker-UrNetwork")

          for REPO in "${REPOS[@]}"; do
            echo "üîÑ Sending dispatch to $REPO..."
            RESPONSE=$(curl -X POST -H "Authorization: token ${{ secrets.GHCR_TOKEN }}" \
            -H "Accept: application/vnd.github.v3+json" \
            https://api.github.com/repos/$REPO/actions/workflows/build.yml/dispatches \
            -d '{"event_type": "trigger-sub-build", "client_payload": {"ref":"main"}}')

            echo "‚úÖ Response from GitHub: $RESPONSE"
            
            if [[ "$RESPONSE" == *"Bad credentials"* ]]; then
              echo "‚ùå Error: Invalid GitHub token!"
              exit 1
            fi
          done
